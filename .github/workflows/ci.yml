name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Test MCP Build (Verification)
      shell: bash
      run: |
        if [[ "${{ runner.os }}" == "Windows" ]]; then
          if [ -f build/Release/synthflow-mcp.exe ]; then echo "MCP Server built successfully"; else exit 1; fi
        else
          if [ -f build/synthflow-mcp ]; then echo "MCP Server built successfully"; else exit 1; fi
        fi
